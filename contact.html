<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="bg-transparent absolute left-0 top-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="/index.html"
              class="font-bold text-lg text-primary block py-6"
              ><span class="text-cyan-500">E-</span>Code</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-icons bg-dark transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-icons bg-dark transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-icons bg-dark transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="/index.html"
                    class="text-base text-dark py-2 mx-8 group-hover:text-primary flex"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/e-learning.html"
                    class="text-base text-dark py-2 mx-8 group-hover:text-primary flex"
                    >E-Learning</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/contact.html"
                    class="text-base text-dark py-2 mx-8 group-hover:text-primary flex"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- headder end -->
    <script src="/src/js/script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
